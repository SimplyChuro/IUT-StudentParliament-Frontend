<div class="container-fluid"> 
  <div class="container">
    <div class="row custom-padding-login">
      <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-3"></div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-6">
        <div class="card fade-short pb-3">
          <h5 class="card-header text-center">
            <i class="material-icons">
            person
            </i>
            Login
          </h5>
          <div class="card-body">
            <form autocomplete="off">
              <div class="form-group">
                <label for="emnailInput">Email address</label>
                <input #email type="email" class="form-control" id="emnailInput" aria-describedby="emailHelp" placeholder="Enter email"
                required minlength="4">
              </div>
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input #password type="password" class="form-control" id="passwordInput" placeholder="Password" required minlength="4">
              </div>
              <input type="submit" hidden />
              <span class="btn btn-outline-secondary mt-3 pl-4 pr-4 pt-2 pb-2 float-right pointer" (click)="login(email.value, password.value)">Login</span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
