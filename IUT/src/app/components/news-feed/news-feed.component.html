<div class="container-fluid">
  <div class="container">
    <div class="pb-5 fade-medium">
      <h1 class="display-3">Latest News</h1>
      <hr>
      <ul class="m-0 p-0">
        <li *ngFor="let news of newsList; let i = index" [attr.data-index]="i">
          <div *ngIf="isFirst(i); then firstArtical else artical"></div>
          <ng-template #firstArtical>
            <div class="card">
              <img src={{picture.url}} class="card-img-top" alt="main_image">
              <div class="card-body">
                <h5 class="card-title">{{news.title}}</h5>
                <p class="card-text">{{news.description}}</p>
                <a class="btn btn-outline-secondary pointer" [routerLink]="['/article', news.id]">Read More</a>
              </div>
            </div>
          </ng-template>
          <div class="mt-3 mb-3"></div>
          <ng-template #artical>
            <div class="card mb-3">
              <div class="row no-gutters">
                <div class="col-md-4">    
                  <img src={{picture.url}} class="card-img" alt="main_image">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{news.title}}</h5>
                    <p class="card-text">{{news.description}}</p>
                    <a class="btn btn-outline-secondary pointer" [routerLink]="['/article', news.id]">Read More</a>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <nav aria-label="Page Navigation" class="pt-3">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link page-link-black pointer" aria-label="Previous" (click)=previousPage()>
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <div *ngIf=firstPageDistant() class="row p-0 m-0">
            <li class="page-item"><a class="page-link page-link-black pointer" (click)=firstPage()>1</a></li>
            <li class="page-item"><a class="page-link page-link-black cross">...</a></li>
          </div>
          <li class="page-item"><a class="page-link page-link-black pointer" (click)=previousPage()>{{getPreviousPage()}}</a></li>
          <li class="page-item"><a class="page-link page-link-black" routerLink={{getCurrentPageLink()}}>{{getCurrentPage()}}</a></li>
          <li class="page-item"><a class="page-link page-link-black pointer" (click)=nextPage()>{{getNextPage()}}</a></li>
          <div *ngIf=lastPageDistant() class="row p-0 m-0">
            <li class="page-item"><a class="page-link page-link-black cross">...</a></li>
            <li class="page-item"><a class="page-link page-link-black pointer" (click)=lastPage()>{{amountOfPages}}</a></li>
          </div>
          <li class="page-item">
            <a class="page-link page-link-black pointer" aria-label="Next" (click)=nextPage()>
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
