<div class="container-fluid">
  <div class="container">
    <div class="pb-5 fade-medium">
      <h1 class="display-3">{{"gallery.title" | translate:user}}</h1>
      <hr>
      <div class="row">
        <div *ngFor="let picture of pictures; let i = index" [attr.data-index]="i" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 pb-3">
          <div>
            <img src={{picture.url}} alt="image" class="img-fluid rounded w-100 image-height-limit">
          </div>
        </div>
      </div>
      <nav aria-label="Page Navigation" class="pt-3">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link page-link-black pointer" aria-label="Previous" (click)=previousPage()>
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <div *ngIf=firstPageDistant() class="row p-0 m-0">
            <li class="no-radius-left"><a class="page-link page-link-black pointer" (click)=firstPage()>1</a></li>
            <li class="page-item"><a class="page-link page-link-black cross">...</a></li>
          </div>
          <li class="page-item"><a class="page-link page-link-black pointer" (click)=previousPage()>{{getPreviousPage()}}</a></li>
          <li class="page-item"><a class="page-link page-link-black pointer">{{getCurrentPage()}}</a></li>
          <li class="page-item"><a class="page-link page-link-black pointer" (click)=nextPage()>{{getNextPage()}}</a></li>
          <div *ngIf=lastPageDistant() class="row p-0 m-0">
            <li class="no-radius-left"><a class="page-link page-link-black cross">...</a></li>
            <li class="no-radius-right"><a class="page-link page-link-black pointer" (click)=lastPage()>{{amountOfPages}}</a></li>
          </div>
          <li class="page-item">
            <a class="page-link page-link-black pointer" aria-label="Next" (click)=nextPage()>
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
