<div class="container-fluid">
  <div class="container">
    <div class="error-message-holder">
      <div class="error-cell">
        <h1 class="lead error-message-main">{{"error.title" | translate:user}}</h1>
        <p class="lead error-message-addition">{{"error.description" | translate:user}}</p>
        <p class="btn lead error-message-addition error-back-button" (click)=back()>{{"error.link" | translate:user}}</p>
      </div>
    </div>
  </div>
</div>
