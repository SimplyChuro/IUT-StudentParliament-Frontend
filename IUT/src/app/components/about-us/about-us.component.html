<div class="about-us-background">
  <div class="container">
    <div class="row fade-medium">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-2 d-block d-lg-none d-xl-none">
        <div id="carouselControlls" class="carousel slide w-100" data-ride="carousel">
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-4.jpg" alt="Forth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselControlls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselControlls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <p class="lead">
          {{"about.description" | translate:user}}
        </p>
        <ul class="p-0 m-0">
          <li class="lead pointer btn-c btn-outline-gray" routerLink="/developers" routerLinkActive="active">{{"about.link" | translate:user}}</li>
        </ul>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 d-none d-lg-block d-xl-block">
        <div id="carouselExampleControlsTwo" class="carousel slide w-100" data-ride="carousel">
          <div class="carousel-inner rounded">
            <div class="carousel-item active">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 lead" src="../../assets/images/about/about-image-4.jpg" alt="Forth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControlsTwo" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControlsTwo" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
