<div class="container-fluid">
  <div class="container">
   <div id="carouselControlls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner rounded">
        <div *ngFor="let picture of pictures">
          <div class="carousel-item active">
            <img class="d-block w-100" src={{getPictureUrl(picture.name)}} alt="slide">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselControlls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselControlls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="mt-2 mb-5 pb-5">
      <h5 class="lead display-3">{{post.title}}</h5>
      <hr>
      <p class="lead">{{post.description}}</p>
    </div>
  </div>
</div>
